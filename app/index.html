<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Corporate Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css"> 
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="shortcut icon" href="/images/favicon.png">
  <!-- build:css css/combined.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
</head>
<body>

  <header class="main-header">
    <div>
      <a href="#!/dashboard" class="logo">
        <span class="logo-mini"><b>A</b>BC</span>
      </a>
    </div>
    
    <nav class="navbar-menu">
      <a href="#sidebar-toggle" class="sidebar-toggle" id="sidebar-toggle" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-admin">
        <ul class="admin-menu">
          <li>
            <span id="admin-date"></span>
            <img src="images/avatar.jpg" class="admin-image" alt="Admin Image">
            <span class="hidden-small">John Johnson</span>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar-wrapper">
      <ul class="sidebar-menu">
        <li class="tree-menu active-link">
          <a href="#!/dashboard">
            <i class="fa fa-tachometer" title="Dashboard" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="tree-menu">
          <a href="#!/map">
            <i class="fa fa-globe" title="Employee Map" aria-hidden="true"></i>
            <span>Employee Map</span>
          </a>
        </li>
        <li class="tree-menu">
          <a href="#!/charts">
            <i class="fa fa-pie-chart" title="Key Metrics" aria-hidden="true"></i>
            <span>Key Metrics</span>
          </a>
        </li>
        <li class="tree-menu">
          <a href="#!/issues">
            <i class="fa fa-table" title="Issues" aria-hidden="true"></i>
            <span>Issues</span>
          </a>
        </li>
      </ul>
    </aside><!-- /#sidebar-wrapper -->

    <div ng-view id="page-content-wrapper"></div>

    <footer class="main-footer">
      <p>Copyright &copy; 2016 Corporate Dashboard by T.</p>
    </footer>    

  </div><!-- /#wrapper -->

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
  <script src="bower_components/highcharts/highcharts.js"></script>
  <script src="bower_components/highcharts/highcharts-more.js"></script>
  <script src="bower_components/highcharts/highcharts-3d.js"></script>
  <script src="bower_components/highcharts/modules/map.js"></script>
  <script src="bower_components/highcharts/modules/data.js"></script>
  <script src="bower_components/highcharts/modules/exporting.js"></script>
  <!-- <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>-->
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
  <script src="lib/world.js"></script>
  <!-- build:js js/combined.js -->
  <script src="js/app.js"></script>
  <script src="js/main-dashboard.component.js"></script>
  <script src="js/map.component.js"></script>
  <script src="js/charts.component.js"></script>
  <script src="js/issues.component.js"></script>
  <script src="js/script.js"></script>
  <!-- endbuild -->
</body>
</html>
